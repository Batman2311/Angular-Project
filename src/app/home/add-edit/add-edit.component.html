<div class="col-md-9">
  <nav class="navbar">
    <h2 class="text-center col-md-12">Add Category</h2>
  </nav>
  <form class="col-md-6 form container">
    <div class="form-group">
      <label for="Category">Category name</label>
      <input type="text" name="category" class="form-control" id="category" placeholder="Category Name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="ParentCategory">Select Parent Category</label>
      <select class="custom-select" [(ngModel)]="selectedOption" name="selectedOption">
        <option value="No Parent">No Parent</option>
        <option *ngFor="let item of allCategories" [ngValue]="item">
          {{item.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <textarea class="form-control" id="submitMessage" rows="3"></textarea>
    </div>

    <button type="button" class="btn float-right" (click)="addCategories()">Add</button>
  </form>
</div>
