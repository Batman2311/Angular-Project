<div class="container-fluid header">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar">
        <form>
          <button class="btn btn-light float-right" type="submit" (click)="searchCategories()"><i class="fas fa-search"></i>Search</button>
          <input class="form-control col-8" name="search" type="search" placeholder="Search..." aria-label="Search"
            [(ngModel)]="searchCategoryByName">
        </form>
        <h2>Categories</h2>
        <button class="btn btn-outline-dark" [routerLink]="['/Add-Category']">Add Category</button>
      </nav>
    </div>
  </div>
</div>
<div class="col-md-10 float-right">
  <table class="table table-bordered table-sm table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Parent Category</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{category.name}}</td>
        <td></td>
        <td></td>
        <td>
          <button class="btn btn-outline-info table-button"><i class="fas fa-edit"></i></button>
          <!-- <button class="btn btn-outline-danger table-button" (click)="deleteCategories(category.id)"><i class="fas fa-trash"></i></button> -->
          <button type="button" class="btn btn-outline-danger table-button" (click)="openModal(template)"><i class="fas fa-trash"></i></button>
          <br><br>
          <ng-template #template>
            <div class="modal-body text-center">
              <p>Are u sure u want to delete this category?</p>
              <button type="button" class="btn btn-success" (click)="deleteCategories(category.id)">Yes</button>
              <button type="button" class="btn btn-danger" (click)="decline()">No</button>
            </div>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
